### Install dependencies
  - name: Ensure GlusterFS is installed
    become: true
    apt:
      name:
        - software-properties-common
        - glusterfs-server
        - glusterfs-client
        - glusterfs-common
      state: present

### Reload glusterd
  - name: reload service glusterd, in all cases
    become: true
    systemd:
      name: glusterd
      state: started

## Create gluter volume directory
  - name: Create gluster volume directory
    become: true
    file:
      owner: ubuntu
      group: ubuntu
      path: /glusterfs/kube_gluster
      state: directory
      mode: '0755'
## Create gluster mnt location
  - name: Create gluster mnt location
    become: true
    file:
      owner: ubuntu
      group: ubuntu
      path: /kube_fs
      state: directory
      mode: '0755'

## Create gluster volume
  - name: create gluster volume
    become: true
    gluster_volume:
      state: present
      force: yes
      replicas: 2
      name: kube_vol
      bricks: /glusterfs/kube_gluster
      cluster:
        - 172.16.0.50
        - 172.16.0.51
        - 172.16.0.52
        - 172.16.0.53

  - name: start gluster volume
    become: true
    gluster_volume:
      state: started
      name: kube_vol
  #- name: remove volume
  #  become: true
  #  gluster_volume:
  #    state: absent
  #    name: Vol1

  - name: Mount the gluster volume
    become: true
    mount:
      path: /kube_fs
      src: 172.16.0.50:/kube_vol
      fstype: glusterfs
      state: mounted
      
 ## Create frontend mnt location
  - name: Create frontend mnt location
    become: true
    file:
      owner: ubuntu
      group: ubuntu
      path: /kube_fs/frontend
      state: directory
      mode: '0777'

## Create backend mnt location
  - name: Create gluster mnt location
    become: true
    file:
      owner: ubuntu
      group: ubuntu
      path: /kube_fs/backend
      state: directory
      mode: '0777'
